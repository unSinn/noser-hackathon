group 'com.noser'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.2.10'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}



apply plugin: 'java'
apply plugin: 'kotlin'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'io.reactivex.rxjava2:rxkotlin:2.0.0'
    compile 'com.squareup.retrofit2:retrofit:2.3.0-SNAPSHOT'
    compile 'com.squareup.retrofit2:adapter-rxjava2:2.3.0-SNAPSHOT'
    compile 'com.squareup.retrofit2:converter-gson:2.3.0-SNAPSHOT'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'io.kotlintest:kotlintest:1.3.5'
    testCompile 'com.natpryce:hamkrest:1.2.3.0'
}
